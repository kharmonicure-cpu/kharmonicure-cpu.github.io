<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio Black Hole</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: rgba(25,25,25,1);
        overflow: hidden;
        font-family: 'Montserrat', sans-serif;
    }
    #blackhole {
        height: 100%;
        width: 100%;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .centerHover {
        width: 255px;
        height: 255px;
        border-radius: 50%;
        background-color: rgba(0,0,0,0.3);
        position: absolute;
        z-index: 2;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.5s ease;
        text-align: center;
    }
    .centerHover span {
        color: #ccc;
        font-size: 18px;
        letter-spacing: 2px;
    }
    .centerHover.open {
        opacity: 0;
        pointer-events: none;
    }

    canvas {
        position: absolute;
        z-index: 1;
        width: 100%;
        height: 100%;
    }

    /* 포트폴리오 카드 */
    .portfolio {
        position: absolute;
        width: 300px;
        max-width: 90%;
        height: 400px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(10,10,10,0.9);
        border-radius: 20px;
        padding: 20px;
        color: #eee;
        opacity: 0;
        pointer-events: none;
        transition: all 0.6s ease;
        z-index: 3;
        overflow-y: auto;
        box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
    .portfolio.show {
        opacity: 1;
        pointer-events: auto;
    }
